<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}NoteApp{% endblock %}</title>
    <style>
        :root {
            color-scheme: light;
            --blue-900: #0a3b91;
            --blue-700: #0057d9;
            --blue-500: #2b7bff;
            --blue-100: #e6f0ff;
            --gray-100: #f8f9fb;
            --gray-500: #5a5f73;
            --danger: #c62828;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--blue-100);
            color: #111;
        }
        a {
            color: inherit;
        }
        nav {
            background: var(--blue-700);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 1.25rem;
            font-weight: 600;
        }
        nav .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        nav .nav-links span {
            font-weight: 600;
        }
        .main-container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 2rem 1.5rem 3rem;
        }
        .messages {
            list-style: none;
            margin: 0 0 1.5rem;
            padding: 0;
        }
        .message {
            padding: 0.9rem 1.1rem;
            border-radius: 0.75rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: #fff;
            color: var(--blue-900);
            box-shadow: 0 12px 24px rgba(0, 87, 217, 0.15);
        }
        .message-error {
            background: #ffecec;
            color: var(--danger);
        }
        .message-success {
            background: #eafaf4;
            color: #066e52;
        }
        .page-header {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .search-form {
            display: flex;
            gap: 0.5rem;
            flex: 1;
            min-width: 16rem;
            flex-direction: row;
        }
        .search-form input[type="search"] {
            flex: 1;
            padding: 0.65rem 0.9rem;
            border: 1px solid #c8d7ff;
            border-radius: 0.75rem;
            background: #fff;
        }
        .btn {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border-radius: 999px;
            padding: 0.65rem 1.5rem;
            text-decoration: none;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: transform 120ms ease, box-shadow 120ms ease;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .btn-primary {
            background: var(--blue-700);
            color: #fff;
            box-shadow: 0 10px 20px rgba(0, 87, 217, 0.25);
        }
        .btn-secondary {
            background: var(--blue-500);
            color: #fff;
        }
        .btn-danger {
            background: var(--danger);
            color: #fff;
        }
        .btn-ghost {
            background: #fff;
            border: 1px solid #d5daf0;
            color: var(--blue-900);
        }
        .btn-ghost:hover {
            background: var(--gray-100);
        }
        .btn-link {
            background: transparent;
            border: none;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            padding: 0;
        }
        nav .logout-form {
            margin: 0;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .note-card {
            display: block;
            background: #fff;
            border-radius: 1rem;
            padding: 1.25rem;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 12px 30px rgba(0, 87, 217, 0.15);
            transition: transform 120ms ease, box-shadow 120ms ease;
        }
        .note-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 36px rgba(0, 87, 217, 0.25);
        }
        .note-card h2 {
            margin: 0 0 0.6rem;
            font-size: 1.1rem;
            color: var(--blue-900);
        }
        .note-card p {
            margin: 0;
            color: var(--gray-500);
            white-space: pre-wrap;
        }
        .panel {
            background: #fff;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 18px 32px rgba(0, 87, 217, 0.2);
        }
        .panel h1,
        .panel h2 {
            margin-top: 0;
            color: var(--blue-900);
        }
        .panel p {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .field {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }
        label {
            font-weight: 600;
        }
        input[type="text"],
        input[type="search"],
        input[type="password"],
        textarea {
            width: 100%;
            border-radius: 0.75rem;
            border: 1px solid #c8d7ff;
            padding: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
        }
        textarea {
            min-height: 8rem;
            resize: vertical;
        }
        .form-errors,
        .field-errors {
            color: var(--danger);
            font-size: 0.9rem;
            margin: 0;
        }
        .empty-state {
            font-weight: 600;
            color: var(--blue-900);
            text-align: center;
            margin-top: 2rem;
        }
        .actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            margin-top: 2rem;
        }
        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 0.75rem;
        }
        .pagination a {
            text-decoration: none;
        }
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                gap: 0.5rem;
                align-items: flex-start;
            }
            nav .nav-links {
                flex-wrap: wrap;
                gap: 0.5rem;
            }
            .search-form {
                flex-direction: column;
            }
            .page-header {
                flex-direction: column;
                align-items: stretch;
            }
        }
        {% block extra_css %}{% endblock %}
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'notes:read' %}"><strong>NoteApp</strong></a>
        <div class="nav-links">
            {% if user.is_authenticated %}
            <span>Hi, {{ user.get_username }}</span>
            <a href="{% url 'notes:read' %}">Dashboard</a>
            <a href="{% url 'notes:create' %}">New note</a>
            <form class="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="btn-link" type="submit">Log out</button>
            </form>
            {% else %}
            <a href="{% url 'login' %}">Log in</a>
            {% endif %}
        </div>
    </nav>
    <div class="main-container">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li class="message {% if message.tags %}message-{{ message.tags }}{% endif %}">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
